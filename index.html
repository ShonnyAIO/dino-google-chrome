<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Chrome Clone</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="board">

        <div id="background">
            <div id="scoreContainer">
                Score: <span id="score"> 0 </span>
        </div>

        <div id="player">
            <img src="./images/dino.png" alt="dino chrome" />
        </div>

        <div id="cactus">
            <img src="./images/cactus.png" alt="cactus chrome" />
        </div>

        <div class="menu">
            <button id="buttonPlayStop" class="button"> </button>
        </div>

    </div>
    <script src="./script.js"> </script>
</body>
</html>
